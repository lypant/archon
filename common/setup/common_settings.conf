#!/bin/bash
#===============================================================================
# FILE:         common_settings.conf
#
# USAGE:        Include in other scripts, e.g. source common_settings.conf
#
# DESCRIPTION:  Target system settings common for all machines
#===============================================================================

set -o nounset errexit

#===============================================================================
# Installation
#===============================================================================

#=======================================
# Pre install
#=======================================

#=======================================
# Partitioning
#=======================================

SYSTEM_HDD="sda"

SWAP_PARTITION_HDD=$SYSTEM_HDD
SWAP_PARTITION_TYPE="p"
SWAP_PARTITION_NB="1"
SWAP_PARTITION_SIZE="+4G"
SWAP_PARTITION_CODE="82"

BOOT_PARTITION_HDD=$SYSTEM_HDD
BOOT_PARTITION_TYPE="p"
BOOT_PARTITION_NB="2"
BOOT_PARTITION_SIZE="+200M"
BOOT_PARTITION_CODE="83"
BOOT_PARTITION_FS="ext2"

ROOT_PARTITION_HDD=$SYSTEM_HDD
ROOT_PARTITION_TYPE="p"
ROOT_PARTITION_NB="3"
ROOT_PARTITION_SIZE=""
ROOT_PARTITION_CODE="83"
ROOT_PARTITION_FS="ext4"

# No delay by default
PARTITION_OPERATIONS_DELAY="0"

#=======================================
# Install
#=======================================

HOST_NAME="$VARIANT"

LOCALIZATION_LANGUAGE_EN="en_US.UTF-8"
LOCALIZATION_LANGUAGE_PL="pl_PL.UTF-8"
LOCALIZATION_CTYPE="$LOCALIZATION_LANGUAGE_PL"
LOCALIZATION_NUMERIC="$LOCALIZATION_LANGUAGE_PL"
LOCALIZATION_TIME="$LOCALIZATION_LANGUAGE_PL"
LOCALIZATION_COLLATE="C"
LOCALIZATION_MONETARY="$LOCALIZATION_LANGUAGE_PL"
LOCALIZATION_MEASUREMENT="$LOCALIZATION_LANGUAGE_PL"
LOCALIZATION_TIME_ZONE="Europe/Warsaw"
LOCALIZATION_HW_CLOCK="--systohc --utc"

CONSOLE_KEYMAP="pl"
CONSOLE_FONT="Lat2-Terminus16"
CONSOLE_FONTMAP="8859-2"

NETWORK_SERVICE="dhcpcd"
NETWORK_INTERFACE_WIRED="enp0s3"

BOOTLOADER_PACKAGE="syslinux"

#===============================================================================
# Customization
#===============================================================================

#=======================================
# Main user
#=======================================

# Generic settings
USER_MAIN_GROUP="users"
USER_ADDITIONAL_GROUPS="wheel,storage,power"
USER_SHELL="/bin/bash"

# Per user settings
USER1_NAME="adam"
USER1_HOME="/home/$USER1_NAME"
USER1_MAIN_GROUP="$USER_MAIN_GROUP"
USER1_ADDITIONAL_GROUPS="$USER_ADDITIONAL_GROUPS"
USER1_SHELL="$USER_SHELL"

#=======================================
# Git installation and configuration
#=======================================

GIT_PACKAGES="git"
GIT_USER_EMAIL="lypant@tlen.pl"
GIT_USER_NAME="lypant"

#=======================================
# Customize
#=======================================

#===================
# System
#===================

XORG_BASIC_PACKAGES="xorg-server xorg-server-utils xorg-xinit"
XORG_ADDITIONAL_PACKAGES="mesa nvidia-304xx-libgl"

ALSA_PACKAGES="alsa-utils"

#===================
# Console based software
#===================

VIM_PACKAGES="vim ctags"

MC_PACKAGES="mc"

VIFM_PACKAGES="vifm"

DVTM_PACKAGES="dvtm"

# Moved from project settings, as used only in common settings
BUILD_PATH="$USER1_HOME/forge"

DVTM_GIT_REPO="git://repo.or.cz/dvtm.git"
DVTM_BUILD_PATH="$BUILD_PATH/dvtm"
DVTM_CUSTOM_BRANCH="dvtm_$PROJECT_NAME"
DVTM_ACTIVE_COLOR="GREEN"
DVTM_MOD_KEY="d"

ELINKS_PACKAGES="elinks"

CMUS_PACKAGES="cmus libmad"

#===================
# GUI based software
#===================

RXVTUNICODE_PACKAGES="rxvt-unicode"

GUI_FONT_PACKAGES="ttf-inconsolata ttf-dejavu terminus-font"

DWM_PACKAGES="dwm"

DWM_GIT_REPO="http://git.suckless.org/dwm"
DWM_BUILD_PATH="$BUILD_PATH/dwm"
DWM_CUSTOM_BRANCH="dwm_$PROJECT_NAME"
DWM_BASE_COMMIT="cdec978"
DWM_CUSTOM_PATCH_FILE="dwm_""$DWM_BASE_COMMIT"".diff"

DMENU_PACKAGES="dmenu"

OPERA_PACKAGES="opera"

FLASHPLUGIN_PACKAGES="flashplugin"

CONKY_PACKAGES="conky"

XBINDKEYS_PACKAGES="xbindkeys"

WMNAME_PACKAGES="wmname"

VLC_PACKAGES="vlc libcddb"

FEH_PACKAGES="feh"

#===================
# Configuration
#===================

BOOTLOADER_VGA_MODE="864"
BOOTLOADER_KERNEL_PARAMS="rw vga=$BOOTLOADER_VGA_MODE quiet"

CONSOLE_LOGIN_MSG=""
MKINITCPIO_MODULES=""

MKINITCPIO_HOOKS="base udev autodetect modconf block filesystems keyboard fsck"

KERNEL_MODULES_PATH="/etc/modules-load.d"
SND_PCM_OSS_FILE="snd_pcm_oss.conf"
SND_PCM_OSS_MODULE="snd-pcm-oss"

MODPROBE_PATH="/etc/modprobe.d"
PCSPEAKER_MODULE="pcspkr"
NO_PCSPEAKER_FILE="no_pcspeaker.conf"

KERNEL_VERSION="linux"

