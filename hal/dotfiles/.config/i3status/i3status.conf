# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        interval        = 1
        colors          = true
        color_good      = "#586e75"
        color_degraded  = "#b58900"
        color_bad       = "#dc322f"
        #separator       = ""
}

order += "disk /"
order += "disk /mnt/data"
order += "load"
order += "ethernet _first_"
order += "volume master"
order += "tztime date"
order += "tztime time"

disk "/" {
    prefix_type     = "binary"
    format          = "/ %percentage_used %avail"
    low_threshold   = "10"
    threshold_type  = "percentage_free"
}

disk "/mnt/data" {
    prefix_type         = "binary"
    format              = "data %percentage_used %avail"
    format_not_mounted  = "data not mounted"
    low_threshold       = "10"
    threshold_type      = "percentage_free"
}

load {
    format = "%1min %5min %15min"
}

ethernet _first_ {
    # if you use %speed, i3status requires root privileges
    format_up   = "%ip"
    format_down = "down"
    min_width   = 104
}

volume master {
    format          = "%volume"
    format_muted    = "mtd"
    device          = "default"
    mixer           = "Master"
    mixer_idx       = 0
    min_width       = 32
}

tztime date {
    format = "%d.%m.%y"
}

tztime time {
    format = "%H:%M"
}

