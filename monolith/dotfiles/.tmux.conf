# This is a comment

#-------------------------------------------------------------------------------
# Key bindings
#-------------------------------------------------------------------------------

# Use 'a' as command key
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Use 'r' to reload this config file
bind r source-file ~/.tmux.conf

#---------------------------------------
# vim - by Daniel Thau
#---------------------------------------

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# the number stands for number of lines to be resized at each step
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi

#-------------------------------------------------------------------------------
# Misc settings
#-------------------------------------------------------------------------------

# Start window indexing from 1 instead of 0
set -g base-index 1

#-------------------------------------------------------------------------------
# Color theme - solarized dark
#-------------------------------------------------------------------------------

# default statusbar colors
set-option -g status-bg black                           #base02
set-option -g status-fg yellow                          #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue        #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black                      #base02
set-option -g pane-active-border-fg brightgreen         #base01

# message text
set-option -g message-bg black                          #base02
set-option -g message-fg brightred                      #orange

# pane number display
set-option -g display-panes-active-colour blue          #blue
set-option -g display-panes-colour brightred            #orange

# clock
set-window-option -g clock-mode-colour green            #green

#-------------------------------------------------------------------------------
# Status bar
#-------------------------------------------------------------------------------

# Display status bar
set -g status on

# Refresh rate in seconds
set -g status-interval 2

# Window list justification
set -g status-justify centre

#---------------------------------------
# Left status
#---------------------------------------

# normal
set -g status-left-style "bg=colour0,fg=colour7"

# Left status max length
set -g status-left-length 80

# Left status contents
# CPUs
set -g status-left "C:#(top -bn2 -d1 | grep '^%%Cpu' | tail -n1 | gawk '{print $4}' | gawk -F[ '{print $1}' | gawk '{printf \"%%3i\%\", $1}') "
# Memory
set -ag status-left "M:#(free -m | gawk 'NR==2{printf \"%%3i%\", $3*100/$2}')    "
# Network transfer
set -ag status-left "D:#(/home/adam/archon/monolith/bin/get_current_transfer enp0s12 rx | gawk '{printf \"%%4i %%3s\", $1, $2}') "
set -ag status-left "U:#(/home/adam/archon/monolith/bin/get_current_transfer enp0s12 tx | gawk '{printf \"%%4i %%3s\", $1, $2}')"

#---------------------------------------
# Right status
#---------------------------------------

# normal
set -g status-right-style "bg=colour0,fg=colour7"

# Right status max length
set -g status-right-length 80

# Disks
set -g status-right "/:#(df -h | gawk '\$NF==\"/\"{printf ""\"%%3i% \""", $5}') "
set -ag status-right "/mnt/data:#(df -h | gawk '\$NF==\"/mnt/data\"{printf ""\"%%3i% \""", $5}') "
# Swap
set -ag status-right "S:#(free -m | gawk 'NR==3{printf \"%%3i%\", $3*100/$2}')   "
# Volume
set -ag status-right "V:#(amixer get Master | gawk -F'[]%[]' '/%/{printf \"%%3i%\", $2; exit}')   "
# Date and time
set -ag status-right "#(date '+%%d.%%m.%%y %%H:%%M')"
