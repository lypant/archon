#!/bin/bash
#===============================================================================
# FILE:         settings.conf
#
# USAGE:        Include in other scripts
#
# DESCRIPTION:  All settings used by setup scripts
#===============================================================================

#===============================================================================
# Project settings - used in other settings
#===============================================================================

PROJECT_NAME="archon"

#===============================================================================
# Basic setup
#===============================================================================

#=======================================
# Partitions and file systems
#=======================================

PARTITION_PREFIX="/dev/"
LIVECD_MOUNT_POINT="/mnt"

SYSTEM_HDD="sda"

SWAP_PARTITION_HDD=$SYSTEM_HDD
SWAP_PARTITION_TYPE="p"
SWAP_PARTITION_NB="1"
SWAP_PARTITION_SIZE="+2G"
SWAP_PARTITION_CODE="82"

BOOT_PARTITION_HDD=$SYSTEM_HDD
BOOT_PARTITION_TYPE="p"
BOOT_PARTITION_NB="2"
BOOT_PARTITION_SIZE="+200M"
BOOT_PARTITION_CODE="83"
BOOT_PARTITION_FS="ext2"
# Directory on live cd session where root partition will be mounted
BOOT_PARTITION_MOUNT_POINT="$LIVECD_MOUNT_POINT/boot"

ROOT_PARTITION_HDD=$SYSTEM_HDD
ROOT_PARTITION_TYPE="p"
ROOT_PARTITION_NB="3"
ROOT_PARTITION_SIZE=""
ROOT_PARTITION_CODE="83"
ROOT_PARTITION_FS="ext4"
# Directory on live cd session where root partition will be mounted
ROOT_PARTITION_MOUNT_POINT="$LIVECD_MOUNT_POINT"

#=======================================
# Installation
#=======================================

MIRROR_LIST_FILE="/etc/pacman.d/mirrorlist"
MIRROR_LIST_FILE_BACKUP="/etc/pacman.d/mirrorlist.original"

# Used by rankMirrors
MIRROR_COUNT=5

# Used by downloadMirrorList
MIRROR_COUNTRY="PL"
MIRROR_LIST_URL="https://www.archlinux.org/mirrorlist/?country=$MIRROR_COUNTRY"

BASE_SYSTEM_PACKAGES="base base-devel"

# VirtualBox
HOST_NAME="virtualbox"
# Monolith
#HOST_NAME="monolith"

LOCALIZATION_LANGUAGE_EN="en_US.UTF-8"
LOCALIZATION_LANGUAGE_PL="pl_PL.UTF-8"
LOCALIZATION_TIME_ZONE="Europe/Warsaw"
LOCALIZATION_HW_CLOCK="--systohc --utc"

CONSOLE_KEYMAP="pl"
CONSOLE_FONT="Lat2-Terminus16"

NETWORK_SERVICE="dhcpcd"

# VirtualBox
NETWORK_INTERFACE_WIRED="enp0s3"
# Monolith
#NETWORK_INTERFACE_WIRED="enp0s12"

BOOTLOADER_PACKAGE="syslinux"

#===============================================================================
# Custom setup
#===============================================================================

# Common name for branches created during customized software packages
CUSTOM_COMMIT_COMMENT="Adjustments done during $PROJECT_NAME installation"

#=======================================
# Common setup
#=======================================

#===================
# Common users
#===================

# Generic settings
USER_MAIN_GROUP="users"
USER_ADDITIONAL_GROUPS="wheel,storage,power"
USER_SHELL="/bin/bash"

# Per user settings
USER1_NAME="adam"
USER1_HOME="/home/$USER1_NAME"
USER1_MAIN_GROUP="$USER_MAIN_GROUP"
USER1_ADDITIONAL_GROUPS="$USER_ADDITIONAL_GROUPS"
USER1_SHELL="$USER_SHELL"

#===================
# Common system packages
#===================

ALSA_PACKAGES="alsa-utils"

#===================
# Common software packages
#===================

VIM_PACKAGES="vim"
MC_PACKAGES="mc"
GIT_PACKAGES="git"

#===================
# Common configuration
#===================

GIT_USER_EMAIL="lypant@tlen.pl"
GIT_USER_NAME="lypant"

# VGA mode to be used for console after boot

# VirtualBox
BOOTLOADER_VGA_MODE="864"
# Monolith
#BOOTLOADER_VGA_MODE="789"

# Kernel params passed by bootloader during boot

#VirtualBox
BOOTLOADER_KERNEL_PARAMS="rw vga=$BOOTLOADER_VGA_MODE quiet"
# Monolith
#BOOTLOADER_KERNEL_PARAMS="rw vga=$BOOTLOADER_VGA_MODE quiet nomodeset"

# Message written into /etc/issue. Leave empty for no message.
CONSOLE_LOGIN_MSG=""

HOOKS="base udev autodetect modconf block filesystems keyboard fsck"

#=======================================
# Individual setup
#=======================================

BUILD_PATH="$USER1_HOME/forge"
USER1_PROJECT_DIR="$USER1_HOME/$PROJECT_NAME"
DOTFILES_SOURCE_DIR="$USER1_PROJECT_DIR/dotfiles"
DOTFILES_BACKUP_DIR="$DOTFILES_SOURCE_DIR/backup"
PATCHES_DIR="$USER1_PROJECT_DIR/patches"

#===================
# Individual users
#===================

#===================
# Individual system packages
#===================

XORG_BASIC_PACKAGES="xorg-server xorg-server-utils xorg-xinit"
# VirtualBox
XORG_ADDITIONAL_PACKAGES="mesa"
# Monolith
#XORG_ADDITIONAL_PACKAGES="xf86-video-vesa"

#===================
# Individual software packages
#===================

#=========
# Console-based
#=========

DVTM_PACKAGES="dvtm"
DVTM_GIT_REPO="git://repo.or.cz/dvtm.git"
DVTM_BUILD_PATH="$BUILD_PATH/dvtm"
DVTM_CUSTOM_BRANCH="dvtm_$HOST_NAME"
DVTM_ACTIVE_COLOR="GREEN"
DVTM_MOD_KEY="d"

ELINKS_PACKAGES="elinks"

VIRTUALBOX_GUEST_UTILS_PACKAGES="virtualbox-guest-utils"
# Modules to be loaded during startup (modprobe)
VIRTUALBOX_GUEST_UTILS_MODULES="vboxguest vboxsf vboxvideo"
# Configuration file for loading modules during startup
VIRTUALBOX_GUEST_UTILS_MODULES_FILE="/etc/modules-load.d/virtualbox.conf"


#=========
# GUI-based
#=========

RXVTUNICODE_PACKAGES="rxvt-unicode"

GUI_FONT_PACKAGES="ttf-inconsolata ttf-dejavu terminus-font"

DWM_PACKAGES="dwm"
DWM_GIT_REPO="http://git.suckless.org/dwm"
DWM_BUILD_PATH="$BUILD_PATH/dwm"
DWM_CUSTOM_BRANCH="dwm_$HOST_NAME"
DWM_BASE_COMMIT="cdec978"
DWM_CUSTOM_PATCH_FILE="dwm_""$DWM_BASE_COMMIT"".diff"

DMENU_PACKAGES="dmenu"

OPERA_PACKAGES="opera"

#===================
# Individual configuration
#===================

VIRTUALBOX_SHARED_FOLDER_NAME="shared"

#=======================================
# Project repository cloning
#=======================================

PROJECT_REPO_URL="https://github.com/lypant/$PROJECT_NAME"
PROJECT_REPO_DST="$USER1_HOME/$PROJECT_NAME"
PROJECT_BRANCH="$HOST_NAME"

#===============================================================================
# Project settings
#===============================================================================

#=======================================
# Installation paths
#=======================================

PROJECT_ROOT_PATH="/root/$PROJECT_NAME"
PROJECT_MNT_PATH="$ROOT_PARTITION_MOUNT_POINT$PROJECT_ROOT_PATH"

#=======================================
# Logs
#=======================================

PROJECT_LOG_DIR="$PROJECT_ROOT_PATH/logs"
PROJECT_SETUP_BASIC_LOG_FILE="$PROJECT_LOG_DIR/basic_setup.log"
PROJECT_SETUP_CUSTOM_LOG_FILE="$PROJECT_LOG_DIR/custom_setup.log"
PROJECT_LOG_PREFIX="log: "
PROJECT_CMD_PREFIX="cmd: "

